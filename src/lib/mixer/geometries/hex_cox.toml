# 25.5deg Morphed Hexacopter in coaxial configuration

[info]
key = "6c"
description = "25.5deg front-left Morphed Hexacopter in coaxial configuration without compass/GPS offset"

[rotor_default]
axis      = [0.0, 0.0, -1.0]
Ct        = 1.0
Cm        = 0.05

[[rotors]]
name      = "rear_left_top"
position  = [-0.333807, -0.942641, -0.1]
direction = "CCW"

[[rotors]]
name      = "rear_left_bottom"
position  = [-0.333807, -0.942641, 0.1]
direction = "CW"

[[rotors]]
name      = "rear_right_top"
position  = [-0.707107, 0.707107, -0.1]
direction = "CW"

[[rotors]]
name      = "rear_right_bottom"
position  = [-0.707107, 0.707107, 0.1]
direction = "CCW"

[[rotors]]
name      = "front_top"
position  = [0.942641, 0.333807, -0.1]
direction = "CCW"

[[rotors]]
